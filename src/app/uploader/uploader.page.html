<ion-header>
  <ion-toolbar>
    <ion-title>Enviar Imagem</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>

  <div class="center">
    <div class="camera"></div>
    <input type="file" *ngIf="!imageURL" (change)="fileChanged($event)" class="filebtn" #fileButton />

    <ion-button shape="round" color="primary" (click)="uploadFile()" *ngIf="!imageURL" fill="outline">Enviar imagem</ion-button>

    <ion-card *ngIf="imageURL">
      <img src="https://ucarecdn.com/{{imageURL}}/" />
      <ion-card-content>
        <ion-textarea placeholder="Insira uma descrição" [(ngModel)]="desc"></ion-textarea>
        <ion-button shape="round" color="primary" (click)="createPost()">Postar</ion-button>
      </ion-card-content>
    </ion-card>
  </div>

</ion-content>
